<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Listas</title>
</head>
<body>
	<h1>Listas</h1>
	<h2>Lista não ordenada</h2>
	<ul>
		<li>Exemplo 1</li>
		<li>Exemplo 2</li>
		<li>Exemplo 3</li>
	</ul>

	<h2>Lista ordenada</h2>
	<ol>
		<li>João</li>
		<li>Kelly</li>
		<li>Maria</li>
	</ol>
</body>
</html>
