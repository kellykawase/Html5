<!DOCTYPE html>
<html>
	<head>
		<title>Tags no texto</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Título</h1>

		<h2>Subtítulo</h2>

		<p>Parágrafo</p>

		<p> Esse é um <strong>texto em negrito</strong></p>

		<p> Esse é um <em>texto em itálico</em></p>

		<p> Esse é um <mark>texto com marcação</mark></p>

		<p> Esse é um texto <small>com a tag small</small></p>

		<p> Esse é um <del>texto que foi removido</del></p>

		<p> Esse é um <ins>texto que foi inserido</ins></p>

		<p> Esse é um <sub>texto subscript</sub></p>

		<p> Esse é um <sup>texto superscript</sup></p>

	</body>
</html>
